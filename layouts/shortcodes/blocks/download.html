{{ $icon := .Get "icon" | default "fa-lightbulb" -}}
{{ $url_text := .Get "url_text" -}}
<div class="col-lg-4 mb-5 mb-lg-0 text-center border">
<div class="mb-4 h1">
  <i class="{{ if not (or (hasPrefix $icon "fas ") (hasPrefix $icon "fab ")) }}fas {{ end }}{{ $icon }}"></i>
</div>
<h4 class="h4">
  {{- .Get "title" | markdownify -}}
</h4>
<div class="mb-0">
{{ .Inner | markdownify }}
</div>
{{ with .Get "url" }}<p><a class="btn btn-light btn-sm mb-4" href="{{ . }}">{{ with $url_text }}{{ $url_text }}{{ else }}{{ T "ui_download" }}{{ end }}</a><br\>{{ end }}
(or right click > "Copy link address") </p>
</div>
